<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<h2 align=center>簡易馬錶</h2>
<hr>

<script language=javascript>


function go(form){

	switch(form.myButton.value){
	
		case "開始計時":
		
			date1=new Date();
			
			form.timeDisplay.value="計時中...";
				
			form.myButton.value="停止計時";
			
			break;
			
		case "停止計時":
		
			date2=new Date();
			
			timeDiff=(date2.getTime()-date1.getTime())/1000;
			
			form.timeDisplay.value=timeDiff; 
			
			form.myButton.value="歸零"; 
			
			break;
			
		case "歸零":
		
			form.timeDisplay.value="00:00:00"; 
			
			form.myButton.value="開始計時"; 
			
			break;
			
		default:
		
			alert("Error!");
			
			break;
			
	}
}
</script>
<center>
<form>
<input type="button" name="myButton" value="開始計時" width=10 onClick="go(this.form)">

<p>
經過時間:<input type=text name="timeDisplay" value="00:00:00">秒

</form>
</center>

</body>
</html>
